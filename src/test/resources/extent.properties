# Reports selection flags
extent.reporter.html.start=true
extent.reporter.pdf.start=true
extent.reporter.spark.start=true
extent.reporter.json.start=true

# Reports config file locations
extent.reporter.html.config=src/test/resources/config/extent-html-config.xml
extent.reporter.spark.config=src/test/resources/config/extent-spark-config.xml
extent.reporter.pdf.config=src/test/resources/config/extent-pdf-config.yml

# Reports locations
extent.reporter.html.out=test-output/extent-report/html-report/MyExtentHtmlReport.html
extent.reporter.spark.out=test-output/extent-report/spark-report/MyExtentSparkReport.html
extent.reporter.pdf.out=test-output/extent-report/pdf-report/MyExtentPdfReport.pdf
extent.reporter.json.out=test-output/extent-report/extent.json

# Default order - test,exception,category,device,author,log,dashboard
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# Screenshots configuration - screenshot relative path should be a level up in directory where spark report html file is being created (e.g. in this case "spark-report" direcory and "embeddedxxxx.png" are at same level
screenshot.dir=test-output/extent-report/
screenshot.rel.path=../

#embed image as base64 string src. Default is false
extent.reporter.spark.base64imagesrc=false

# this is optional and creates the report in base folder name with date time format
#basefolder.name=reports
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# Environment Details and System Configuration
systeminfo.os=Windows 10 Pro
systeminfo.version=21H2
systeminfo.user=dee-sdpkm
systeminfo.build=1.0.0-SNAPSHOT
systeminfo.AppName=WinWebApps Test Suite

